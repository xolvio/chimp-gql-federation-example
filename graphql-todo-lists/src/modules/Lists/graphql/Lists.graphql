type TodoList @key(fields: "id") {
  id: ID!
  name: String!
}

input ListFilterQueryInput {
  partialName: String
}


extend type Query {
  Lists(filter: ListFilterQueryInput): [TodoList!]!
}

extend type Mutation {
  RemoveList(listId: ID!): String!
  AddList(listName: String!): TodoList!
  ChangeListName(listId: ID!, newName: String!): TodoList!
}
